<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

        <title>BidFreshFood - List New Item</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
              <a href="/" class="navbar-brand d-flex align-items-center">
                  <strong>	<img src="/static/img/bidfreshfood.png" height="40px"> </strong>
              </a>
			  {% if session %}
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item"><a href="/logout/" class="nav-link">Logout</a></li>
				<li class="nav-item"><a href="/list-item/" class="nav-link">List Item</a></li>
				<li class="nav-item"><a href="/my-items/" class="nav-link">My Items</a></li>
				<li class="nav-item"><a href="/my-won-bids/" class="nav-link">My Won Bids</a></li>
			  {% else %}
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item"><a href="/new/" class="nav-link">Register</a></li>
				<li class="nav-item"><a href="/login/" class="nav-link">Login</a></li>
			  {% endif %}
			  </ul>
            </nav>
        </header><br />
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
						<br><br>
                        <h2>List New Item</h2>
                        <br>
                        <form action="/add-item/" class="form" method="post" enctype = "multipart/form-data">
                            <i>Title</i><br><input type="text" name="bidTitle" id="bidTitle" autofocus required > <span id="bidTitle-msg" class="alert alert-danger"></span><br /><br />
                            <i>Short Description</i><br><input type="text" name="bidDescription" id="bidDescription" required> <span id="bidDescription-msg" class="alert alert-danger"></span><br /><br />
                            <i>Item Photo</i><br><input type = "file" name="file"  accept=".jpg,.png" /><br /><br />
                            <i>Starting Bid</i><br><input type="text" name="startingBid" id="startingBid" required> <span id="startingBid-msg" class="alert alert-danger"></span><br /><br /><br />
                            <button type="reset" class="btn btn-secondary">Clear</button>
                            <button type="submit" class="btn btn-primary">List Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    <!-- Custom JS Scripts -->
        <script src="{{ url_for('static',filename='js/validate-new-listing.js') }}"></script>
    </body>
</html>
